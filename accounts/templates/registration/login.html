{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-6">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="row">
            <div class="col-2">
                <input class="form-control" type="submit" type="button" value="Login">
            </div>
            <div class="col-2">
                <a class="form-control" href="{% url 'accounts:sign_up' %}">Sign Up</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
